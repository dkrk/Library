{% extends "base.html" %}

{% block content %}
    <div id="detail-block">
    <p>Имя Автора: {{ author.name }}</p>
    <p>
        Книги автора:
        <ul>
            {% for book in author.books %}
                <li><h4><a href="{{ url_for('books.book_details', book_id=book.id) }}">{{ book.name }}</a></h4></li>
            {% endfor %}
        </ul>
    </p>
    {% if g.user %}
        <div id="perm_block">
        <p>
            <a href="{{ url_for('books.edit_author', author_id=author.id) }}">Редактировать</a>
        </p>
        </div>
    {% endif %}
    </div>
{% endblock %}
